<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Sidcup Family Golf</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="auth.css" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />
</head>

<body class="auth-body">
    <div class="auth-container">
        <div class="auth-left">
            <div class="auth-brand">
                <img src="https://eiwgew27fhz.exactdn.com/wp-content/uploads/2023/02/logo-white.svg" alt="Family Golf Logo" />
                <h1>FAMILY<br>GOLF</h1>
            </div>
            <div class="auth-tagline">
                <h2>EAT. DRINK. PLAY.</h2>
                <p>Welcome back to Sidcup Family Golf! Sign in to access your account and manage your reservations.</p>
            </div>
            <div class="auth-decorations">
                <div class="deco-circle"></div>
                <div class="deco-circle"></div>
                <div class="deco-circle"></div>
            </div>
        </div>

        <div class="auth-right">
            <div class="auth-form-container">
                <div class="auth-header">
                    <h2>Welcome Back</h2>
                    <p>Sign in to your account</p>
                </div>

                <form id="login-form" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <div class="input-wrapper">
                            <i class="ri-mail-line"></i>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-wrapper">
                            <i class="ri-lock-line"></i>
                            <input type="password" id="password" name="password" placeholder="Enter your password" required />
                            <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                                <i class="ri-eye-line"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" id="remember" name="remember" />
                            <span class="checkmark"></span>
                            <span class="checkbox-label">Remember Me</span>
                        </label>
                        <a href="#" class="forgot-link">Forgot Password?</a>
                    </div>

                    <div class="error-message" id="login-error">
                        <i class="ri-error-warning-line"></i>
                        <span>Incorrect email or password</span>
                    </div>

                    <button type="submit" class="btn-primary">
                        <span>Login</span>
                        <i class="ri-arrow-right-line"></i>
                    </button>
                </form>

                <div class="auth-footer">
                    <p>Don't have an account? <a href="register.html">Create Account</a></p>
                </div>

                <a href="index.html" class="back-home">
                    <i class="ri-arrow-left-line"></i>
                    Back to Home
                </a>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>

</html>
